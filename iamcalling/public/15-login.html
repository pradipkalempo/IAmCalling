<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - IAMCALLING</title>
    <meta name="description" content="Login to your IAMCALLING account to access articles, participate in discussions, and manage your profile.">
    
    <!-- Mobile-First CSS -->
    <link rel="stylesheet" href="css/mobile-responsive.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Mobile Initialization -->
    <script src="js/mobile-init.js"></script>
    <style>
        :root {
            --primary-dark: #0a1f0a;
            --secondary-dark: #1a3a1a;
            --accent-green: #2d5a2d;
            --accent-red: #4a1010;
            --gold: #d4af37;
            --silver: #c0c0c0;
            --white: #ffffff;
            --milky: #f8f8f8;
            --dark-brown: #3e2723;
            --text-dark: #333333;
            --text-light: #f5f5f5;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, var(--milky) 0%, #e0e0e0 100%);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            
        }
        
        
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--gold);
            text-decoration: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
        }
        .logo i {
            margin-right: 10px;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        .main-menu {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin-left: 1.5rem;
        }
        nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: var(--gold);
        }
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            min-height: 44px;
            min-width: 44px;
        }
        .mobile-menu-btn:active {
            background: rgba(255, 255, 255, 0.1);
        }
        .auth-btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-align: center;
            min-width: 100px;
        }
        .login-btn {
            background: linear-gradient(135deg, var(--primary-dark), #0d4f0d);
            color: var(--text-light);
            border-color: var(--primary-dark);
        }
        .login-btn:hover {
            background: linear-gradient(135deg, #0d4f0d, var(--primary-dark));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(10, 61, 10, 0.3);
            color: var(--text-light);
        }
        .register-btn {
            background: linear-gradient(135deg, var(--gold), #f0c040);
            color: #000;
            border-color: var(--gold);
        }
        .register-btn:hover {
            background: linear-gradient(135deg, #f0c040, var(--gold));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
            color: #000;
        }
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }
        .login-form-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
        }
        .login-header h1 {
            font-size: 2rem;
            color: var(--primary-dark);
            margin-bottom: 10px;
        }
        .login-header p {
            color: var(--text-dark);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-dark);
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.7);
            color: var(--text-dark);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(45, 90, 45, 0.2);
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        /* Custom Checkbox Style */
        .custom-checkbox-container {
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
            font-size: 1rem;
            user-select: none;
        }
        
        .custom-checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        
        .checkmark {
            height: 20px;
            width: 20px;
            background-color: #eee;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-right: 8px;
            display: inline-block;
            transition: all 0.3s;
            position: relative;
        }
        
        .custom-checkbox-container:hover input ~ .checkmark {
            background-color: #f5f5f5;
            border-color: var(--accent-green);
        }
        
        .custom-checkbox-container input:checked ~ .checkmark {
            background-color: var(--accent-green);
            border-color: var(--accent-green);
        }
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        
        .custom-checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }
        
        .custom-checkbox-container .checkmark:after {
            left: 6px;
            top: 2px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .forgot-password {
            color: var(--accent-green);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        .forgot-password:hover {
            color: var(--primary-dark);
        }
        .login-submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--gold) 100%);
            color: var(--white);
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: 1.1rem;
            margin-bottom: 20px;
            display: block !important;
            visibility: visible !important;
        }
        .login-submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
        }
        .divider span {
            padding: 0 15px;
            color: var(--text-dark);
            font-size: 0.9rem;
        }
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: var(--white);
        }
        .social-btn i {
            margin-right: 8px;
        }
        .facebook-btn {
            background: #3b5998;
        }
        .google-btn {
            background: #dd4b39;
        }
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
        .signup-link {
            text-align: center;
            color: var(--text-dark);
        }
        .signup-link a {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .signup-link a:hover {
            color: var(--primary-dark);
        }
        .password-boxes {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .password-box {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.7);
            color: var(--text-dark);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .password-box:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(45, 90, 45, 0.2);
        }
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 15px 25px;
            background: var(--accent-green);
            color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            transition: transform 0.3s ease-out;
            z-index: 1000;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.error {
            background: var(--accent-red);
        }
        footer {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            color: var(--text-light);
            padding: 40px 0 20px;
        }
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        .footer-column h3 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--gold);
        }
        .footer-column ul {
            list-style: none;
        }
        .footer-column ul li {
            margin-bottom: 10px;
        }
        .footer-column ul li a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-column ul li a:hover {
            color: var(--gold);
        }
        .social-links {
            display: flex;
            gap: 15px;
        }
        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--text-light);
            transition: background 0.3s, transform 0.3s;
        }
        .social-links a:hover {
            background: var(--gold);
            transform: translateY(-3px);
        }
        .copyright {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
            nav ul {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background: var(--secondary-dark);
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                transform: translateY(-150%);
                transition: transform 0.3s;
                z-index: 99;
                backdrop-filter: blur(15px);
            }
            nav ul.active {
                transform: translateY(0);
            }
            nav ul li {
                margin: 10px 0;
            }
            nav ul li a {
                padding: 12px 20px;
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .login-form-container {
                padding: 20px 15px;
                margin: 10px;
                max-width: calc(100vw - 20px);
            }
            .login-header h1 {
                font-size: 1.5rem;
            }
            .password-boxes {
                gap: 8px;
                justify-content: center;
            }
            .password-box {
                width: 50px !important;
                height: 50px !important;
                font-size: 1.2rem;
            }
            .container {
                padding: 0 10px;
            }
        }
        
        @media (max-width: 480px) {
            .login-form-container {
                padding: 15px 10px;
                margin: 5px;
            }
            .password-box {
                width: 45px !important;
                height: 45px !important;
                font-size: 1rem;
            }
            .login-btn {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
        
        /* Profile Dropdown Styles */
        .profile-dropdown {
            position: relative;
            display: inline-block;
        }
        
        .profile-trigger {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 20px;
            transition: background 0.3s;
            text-decoration: none;
            color: var(--text-light);
        }
        
        .profile-trigger:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .profile-photo {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            object-fit: cover;
        }
        
        .profile-dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            min-width: 200px;
            z-index: 1000;
            overflow: hidden;
        }
        
        .profile-dropdown-menu.active {
            display: block;
        }
        
        .profile-dropdown-header {
            padding: 16px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
        }
        
        .profile-dropdown-header .profile-name {
            font-weight: 600;
            margin-top: 8px;
        }
        
        .profile-dropdown-header .profile-email {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-top: 4px;
        }
        
        .profile-dropdown-item {
            display: block;
            padding: 12px 16px;
            color: #333;
            text-decoration: none;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .profile-dropdown-item:hover {
            background: #f8f8f8;
        }
        
        .profile-dropdown-item:last-child {
            border-bottom: none;
        }
        
        .profile-dropdown-item.logout {
            color: #dc3545;
            font-weight: 500;
        }
        
        .profile-dropdown-item.logout:hover {
            background: #ffe6e6;
        }
        
        .profile-dropdown-item i {
            margin-right: 8px;
            width: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .main-menu {
                display: none;
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
                flex-direction: column;
                padding: 1rem;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                z-index: 999;
                backdrop-filter: blur(15px);
            }
            
            .main-menu.active {
                display: flex;
            }
            
            .main-menu li {
                margin: 0.5rem 0;
            }
            
            .main-menu li a {
                display: block;
                padding: 0.75rem;
                border-bottom: 1px solid rgba(255,255,255,0.1);
                min-height: 44px;
                display: flex;
                align-items: center;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .profile-dropdown-menu {
                right: -10px;
                left: auto;
            }
            
            .profile-trigger span {
                display: none;
            }
            
            .main-menu .profile-dropdown {
                width: 100%;
            }
            
            .main-menu .profile-dropdown-menu {
                position: static;
                display: block;
                margin-top: 0;
                box-shadow: none;
                border-radius: 0;
                background: rgba(255, 255, 255, 0.05);
            }
            
            .main-menu.active .profile-dropdown-menu {
                display: block;
            }
        }
    </style>
</head>
<body>
    <section class="login-container">
        <div class="login-form-container">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Login to your account to continue</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div id="emailError" class="input-error" style="color: var(--accent-red); font-size: 0.85rem; margin-top: 5px; display: none;"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password (4 Characters)</label>
                    <div class="password-boxes">
                        <input type="text" class="password-box" id="pass1" maxlength="1" required>
                        <input type="text" class="password-box" id="pass2" maxlength="1" required>
                        <input type="text" class="password-box" id="pass3" maxlength="1" required>
                        <input type="text" class="password-box" id="pass4" maxlength="1" required>
                    </div>
                    <div id="passwordError" class="input-error" style="color: var(--accent-red); font-size: 0.85rem; margin-top: 5px; display: none;">Password is required</div>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <label class="custom-checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>
                    <a href="20-password_reset.html" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-submit-btn" id="loginSubmitBtn">LOGIN</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="16-register.html">Sign Up</a>
            </div>

            
            <div id="notification" class="notification"></div>
        </div>
    </section>
    <script src="js/universal-topbar-injector.js"></script>
    <script src="js/login-guard.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/15-login-fixed.js"></script>
</body>
</html>
