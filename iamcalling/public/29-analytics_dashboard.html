<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Analytics - IAMCALLING</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            margin: 0;
            padding: 80px 20px 20px;
            min-height: 100vh;
        }
        
        /* Header Styles */
        
        
        
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #d4af37;
            text-decoration: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 1.5rem;
        }
        
        nav ul li a {
            color: #f8f8f8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #d4af37;
        }
        
        .profile-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            transition: background 0.3s;
            text-decoration: none;
            color: #f8f8f8;
        }
        
        .profile-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #f8f8f8;
        }
        
        .profile-photo {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #d4af37;
            object-fit: cover;
        }
        
        .auth-btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-align: center;
            min-width: 100px;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #0a3d0a, #0d4f0d);
            color: #f8f8f8;
            border-color: #0a3d0a;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #0d4f0d, #0a3d0a);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(10, 61, 10, 0.3);
            color: #f8f8f8;
        }
        
        .register-btn {
            background: linear-gradient(135deg, #d4af37, #f0c040);
            color: #000;
            border-color: #d4af37;
        }
        
        .register-btn:hover {
            background: linear-gradient(135deg, #f0c040, #d4af37);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
            color: #000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #007bff, #28a745);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .battle-results {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .buckets-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
            position: relative;
        }
        
        /* Overlay and Eye Button Styles */
        .buckets-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            backdrop-filter: blur(15px);
        }
        
        .eye-button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }
        
        .eye-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.6);
        }

        .ideology-bucket {
            border-radius: 15px;
            padding: 20px;
            width: 30%;
            min-width: 250px;
            text-align: center;
        }

        .left-bucket {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
        }

        .neutral-bucket {
            background: rgba(128, 128, 128, 0.2);
            border: 2px solid #6c757d;
        }

        .right-bucket {
            background: rgba(0, 123, 255, 0.2);
            border: 2px solid #007bff;
        }

        .bucket-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .left-bucket .bucket-title {
            color: #dc3545;
        }

        .neutral-bucket .bucket-title {
            color: #6c757d;
        }

        .right-bucket .bucket-title {
            color: #007bff;
        }

        .bucket-content {
            min-height: 200px;
            margin-bottom: 15px;
        }

        .leader-item {
            margin: 5px;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .bucket-score {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .left-bucket .bucket-score {
            color: #dc3545;
        }

        .neutral-bucket .bucket-score {
            color: #6c757d;
        }

        .right-bucket .bucket-score {
            color: #007bff;
        }

        .final-result {
            text-align: center;
            font-size: 1.5rem;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 80px 10px 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .buckets-container {
                gap: 5px;
            }
            
            .ideology-bucket {
                width: 32%;
                min-width: auto;
                padding: 8px;
            }
            
            .bucket-title {
                font-size: 0.7rem;
            }
            
            .bucket-content {
                min-height: 150px;
            }
            
            .leader-item {
                font-size: 0.8rem;
                padding: 6px;
            }
            
            .eye-button {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .battle-results {
                padding: 20px;
            }
            
            .final-result {
                font-size: 1.2rem;
                padding: 15px;
            }
        }
    </style>

    <link rel="stylesheet" href="css/mobile-responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    
    
    <div class="container">
        <div class="header">
            <h1>üìä Battle Analytics</h1>
            <p>Your Political Battle Results</p>
        </div>

        <div class="battle-results">
            <div id="battleResults" style="display: none;">
                <h3 style="text-align: center; margin-bottom: 20px; color: #28a745;">üìä Your Battle Selections</h3>
                <div id="userSelections" style="margin-bottom: 20px;"></div>
                <div class="final-result" id="finalResult"></div>
                <div id="analysisResult" style="margin-top: 20px; padding: 20px; background: rgba(255, 255, 255, 0.05); border-radius: 10px;"></div>
                <div style="text-align: center; margin-top: 20px;">
                    <button onclick="clearBattleResults()" class="btn btn-danger">Clear Results</button>
                    <button onclick="window.location.href='10-political-battle.html'" class="btn">Take Battle Again</button>
                </div>
            </div>
            <div id="noBattleResults" class="no-results">
                <i class="fas fa-chart-bar"></i>
                <p>No battle results found. Take the <a href="10-political-battle.html" style="color: #007bff;">Political Battle</a> first!</p>
            </div>
        </div>

        <div class="battle-results">
            <h3 style="text-align: center; margin-bottom: 20px; color: #007bff;">üèõÔ∏è Political Spectrum Classification</h3>
            <div class="buckets-container" id="bucketsContainer">
                <div class="buckets-overlay" id="bucketsOverlay">
                    <button class="eye-button" id="eyeButton" onclick="revealBuckets()">üëÅÔ∏è</button>
                </div>
                <div class="ideology-bucket left-bucket">
                    <h4 class="bucket-title">üî¥ LEFT/PROGRESSIVE</h4>
                    <div id="leftBucket" class="bucket-content"></div>
                </div>
                <div class="ideology-bucket neutral-bucket">
                    <h4 class="bucket-title">‚ö™ NEARLY NEUTRAL</h4>
                    <div id="neutralBucket" class="bucket-content"></div>
                </div>
                <div class="ideology-bucket right-bucket">
                    <h4 class="bucket-title">üîµ RIGHT/CONSERVATIVE</h4>
                    <div id="rightBucket" class="bucket-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Real political classification of leaders
        const politicalClassification = {
            'Dr. B.R. Ambedkar': 'left',
            'Bhagat Singh': 'left',
            'Veer Savarkar': 'right',
            'Subhash Chandra Bose': 'left',
            'Arvind Kejriwal': 'left',
            'Yogi Adityanath': 'right',
            'Asaduddin Owaisi': 'right',
            'Ajit Pawar': 'left',
            'Winston Churchill': 'right',
            'Clement Attlee': 'left',
            'Umar Khalid': 'left',
            'Zakir Naik': 'right',
            'Nathuram Godse': 'right',
            'Muhammad Ali Jinnah': 'right',
            'Hitler': 'right',
            'Lenin': 'left',
            'Narendra Modi': 'right',
            'Rahul Gandhi': 'left',
            'Jawaharlal Nehru': 'neutral',
            'Vallabhbhai Patel': 'neutral',
            'Mahatma Gandhi': 'neutral',
            'Atal Bihari Vajpayee': 'neutral',
            'Indira Gandhi': 'left',
            'Vinayak Savarkar': 'right'
        };

        // Load political spectrum classification
        function loadPoliticalSpectrum() {
            const leftBucket = document.getElementById('leftBucket');
            const neutralBucket = document.getElementById('neutralBucket');
            const rightBucket = document.getElementById('rightBucket');
            
            leftBucket.innerHTML = '';
            neutralBucket.innerHTML = '';
            rightBucket.innerHTML = '';
            
            Object.entries(politicalClassification).forEach(([leader, ideology]) => {
                const leaderDiv = document.createElement('div');
                leaderDiv.className = 'leader-item';
                leaderDiv.textContent = leader;
                
                if (ideology === 'left') {
                    leftBucket.appendChild(leaderDiv);
                } else if (ideology === 'neutral') {
                    neutralBucket.appendChild(leaderDiv);
                } else {
                    rightBucket.appendChild(leaderDiv);
                }
            });
        }

        // Load and display battle results
        function loadBattleResults() {
            const battleResults = JSON.parse(localStorage.getItem('battleResults') || 'null');
            
            if (!battleResults) {
                document.getElementById('noBattleResults').style.display = 'block';
                document.getElementById('battleResults').style.display = 'none';
                return;
            }
            
            document.getElementById('noBattleResults').style.display = 'none';
            document.getElementById('battleResults').style.display = 'block';
            
            // Show user selections
            const selectionsDiv = document.getElementById('userSelections');
            selectionsDiv.innerHTML = '<h4 style="color: #ffc107; margin-bottom: 15px;">üë§ Your Selections:</h4>';
            
            battleResults.selections.forEach((selection, index) => {
                const selectionDiv = document.createElement('div');
                selectionDiv.style.cssText = 'display: inline-block; margin: 5px; padding: 8px 12px; background: rgba(255,193,7,0.2); border: 1px solid #ffc107; border-radius: 8px; font-size: 0.9rem;';
                selectionDiv.textContent = `${index + 1}. ${selection.selected}`;
                selectionsDiv.appendChild(selectionDiv);
            });
            
            // Calculate ideology understanding score based on selection diversity
            let leftSelections = 0;
            let rightSelections = 0;
            let neutralSelections = 0;
            
            battleResults.selections.forEach(selection => {
                const selectedIdeology = politicalClassification[selection.selected];
                
                // Count selections by ideology (completely ignore neutral selections)
                if (selectedIdeology === 'left') {
                    leftSelections++;
                } else if (selectedIdeology === 'right') {
                    rightSelections++;
                } else if (selectedIdeology === 'neutral') {
                    neutralSelections++;
                    // Don't count neutral selections at all
                    return;
                }
            });
            
            // Calculate ideology understanding score (100% = all same, 0% = perfectly balanced)
            const totalActiveSelections = leftSelections + rightSelections; // Only count left/right
            let ideologyScore = 100; // Default score
            
            if (totalActiveSelections > 0) {
                if (leftSelections === 0 || rightSelections === 0) {
                    // All from one side = 100% understanding
                    ideologyScore = 100;
                } else {
                    // Calculate ratio-based score
                    const ratio = Math.min(leftSelections, rightSelections) / Math.max(leftSelections, rightSelections);
                    // Convert ratio to percentage (0% = perfectly balanced, 100% = all same)
                    ideologyScore = Math.round((1 - ratio) * 100);
                }
            }
            
            // Determine user's political leaning based on selections (ignoring neutral)
            let userIdeology;
            let idolHtml = '';
            
            // Only compare left vs right selections for idol determination
            if (leftSelections > rightSelections) {
                userIdeology = 'LEFT/PROGRESSIVE';
                idolHtml = `
                    <div style="text-align: center; margin: 20px 0; padding: 20px; background: rgba(40, 167, 69, 0.1); border-radius: 10px; border: 2px solid #28a745;">
                        <h4 style="color: #28a745; margin-bottom: 15px;">üèÜ Your Political Idol</h4>
                        <img src="https://res.cloudinary.com/dkvrhjvcj/image/upload/v1768848318/Person_attlee2_knqa9y.jpg" alt="Clement Attlee" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid #28a745; margin-bottom: 10px;">
                        <h5 style="color: #28a745; margin: 10px 0;">Clement Attlee</h5>
                        <p style="font-size: 0.9rem; color: #666; line-height: 1.4;">Clement Attlee was the British Prime Minister who granted India its independence in 1947, ending centuries of colonial rule and fulfilling the promise of freedom for the Indian subcontinent.</p>
                    </div>
                `;
            } else if (rightSelections > leftSelections) {
                userIdeology = 'RIGHT/CONSERVATIVE';
                idolHtml = `
                    <div style="text-align: center; margin: 20px 0; padding: 20px; background: rgba(0, 123, 255, 0.1); border-radius: 10px; border: 2px solid #007bff;">
                        <h4 style="color: #007bff; margin-bottom: 15px;">üèÜ Your Political Idol</h4>
                        <img src="https://res.cloudinary.com/dkvrhjvcj/image/upload/v1768848335/250px-Sir_Winston_Churchill_-_19086236948__28restored_29_nqtd0y.jpg" alt="Winston Churchill" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid #007bff; margin-bottom: 10px;">
                        <h5 style="color: #007bff; margin: 10px 0;">Winston Churchill</h5>
                        <p style="font-size: 0.9rem; color: #666; line-height: 1.4;">Winston Churchill was the British Prime Minister who maintained colonial control over India, famously stating his opposition to Indian independence and defending the British Empire's rule over the subcontinent.</p>
                    </div>
                `;
            } else if (leftSelections === rightSelections && leftSelections > 0) {
                // Equal left and right selections
                userIdeology = 'BALANCED PERSPECTIVE';
                idolHtml = `
                    <div style="text-align: center; margin: 20px 0; padding: 20px; background: rgba(108, 117, 125, 0.1); border-radius: 10px; border: 2px solid #6c757d;">
                        <h4 style="color: #6c757d; margin-bottom: 15px;">üèÜ Your Political Approach</h4>
                        <img src="https://res.cloudinary.com/dkvrhjvcj/image/upload/v1768847489/250px-Mahatma-Gandhi_2C_studio_2C_1931_xlt5v0.jpg" alt="Balanced Perspective" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid #6c757d; margin-bottom: 10px;">
                        <h5 style="color: #6c757d; margin: 10px 0;">Balanced Political View</h5>
                        <p style="font-size: 0.9rem; color: #666; line-height: 1.4;">Your selections show equal consideration for different political perspectives, demonstrating a balanced approach to understanding various ideological positions.</p>
                    </div>
                `;
            } else {
                // No non-neutral selections made
                userIdeology = 'EXPLORING OPTIONS';
                idolHtml = `
                    <div style="text-align: center; margin: 20px 0; padding: 20px; background: rgba(255, 193, 7, 0.1); border-radius: 10px; border: 2px solid #ffc107;">
                        <h4 style="color: #ffc107; margin-bottom: 15px;">üîç Your Political Journey</h4>
                        <img src="https://res.cloudinary.com/dkvrhjvcj/image/upload/v1768847489/250px-Mahatma-Gandhi_2C_studio_2C_1931_xlt5v0.jpg" alt="Political Exploration" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid #ffc107; margin-bottom: 10px;">
                        <h5 style="color: #ffc107; margin: 10px 0;">Political Explorer</h5>
                        <p style="font-size: 0.9rem; color: #666; line-height: 1.4;">You're taking time to explore different political perspectives. Continue engaging with diverse viewpoints to develop your understanding of political ideologies.</p>
                    </div>
                `;
            }
            
            document.getElementById('finalResult').innerHTML = `
                <strong>Your Political Leaning: ${userIdeology}</strong><br>
                <span style="font-size: 1rem; color: #ccc;">(${leftSelections} Left, ${rightSelections} Right, ${neutralSelections} Neutral selections)</span>
            `;
            
            // Insert idol section after final result
            document.getElementById('finalResult').insertAdjacentHTML('afterend', idolHtml);
            
            // Generate understanding statement based on ideology score
            let understandingStatement;
            if (ideologyScore >= 90) {
                understandingStatement = 'Exceptional ideological focus! Your selections show remarkable consistency and deep understanding of political positioning.';
            } else if (ideologyScore >= 70) {
                understandingStatement = 'Strong ideological awareness with clear preferences. You demonstrate good understanding of political alignments.';
            } else if (ideologyScore >= 50) {
                understandingStatement = 'Moderate ideological understanding with some balanced perspective. Your selections show reasonable awareness of political positions.';
            } else if (ideologyScore >= 30) {
                understandingStatement = 'Developing political awareness with mixed selections. Continued study of political history would enhance your understanding.';
            } else {
                understandingStatement = 'Broad exploratory approach with diverse selections. Further study of specific ideological positions would strengthen your political knowledge.';
            }
            
            document.getElementById('analysisResult').innerHTML = `
                <h4 style="color: #17a2b8; margin-bottom: 15px;">üìä Ideology Understanding Score: ${ideologyScore}%</h4>
                <p style="margin-top: 15px; line-height: 1.6;">${understandingStatement}</p>
                <p style="margin-top: 10px; font-size: 0.9rem; color: #aaa;">Based on diversity of your political selections (${neutralSelections} neutral selections were not counted)</p>
            `;
        }
        
        function clearBattleResults() {
            localStorage.removeItem('battleResults');
            loadBattleResults();
        }
        
        function revealBuckets() {
            const overlay = document.getElementById('bucketsOverlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }
        
        // Load battle results on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPoliticalSpectrum();
            loadBattleResults();
            updateAuthLinks();
        });
        
        // Authentication management
        function updateAuthLinks() {
            // This function is handled by universal-topbar.js
        }
    </script>

</body>
