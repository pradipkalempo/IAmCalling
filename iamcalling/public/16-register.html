<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Register - IAMCALLING</title>
    
    <!-- Mobile-First CSS -->
    <link rel="stylesheet" href="css/mobile-responsive.css">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“ž</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f8f8 0%, #e0e0e0 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            flex-direction: column;
            margin-top: 60px;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        .register-container {
            flex: 1;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            padding: 20px 15px;
            overflow-y: auto;
            width: 100%;
            box-sizing: border-box;
        }
        
        @media (max-width: 768px) {
            body {
                margin-top: 70px;
            }
            
            .register-container {
                padding: 10px;
                -webkit-box-align: start;
                -webkit-align-items: flex-start;
                align-items: flex-start;
            }
        }
        
        .register-form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }
        
        @media (max-width: 768px) {
            .register-form {
                padding: 15px 12px;
                border-radius: 10px;
                max-width: 100%;
            }
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .register-header h1 {
            font-size: 1.8rem;
            color: #0a1f0a;
            margin-bottom: 8px;
        }
        
        @media (max-width: 768px) {
            .register-header {
                margin-bottom: 15px;
            }
            
            .register-header h1 {
                font-size: 1.3rem;
                margin-bottom: 5px;
            }
            .register-header p {
                font-size: 0.85rem;
            }
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .form-group {
                margin-bottom: 10px;
            }
            
            .form-group label {
                margin-bottom: 5px;
                font-size: 0.9rem;
            }
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #0a1f0a;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2d5a2d;
            box-shadow: 0 0 0 3px rgba(45, 90, 45, 0.1);
        }
        
        .form-group input:invalid {
            border-color: rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .form-group input {
                padding: 8px 10px;
                font-size: 0.95rem;
            }
        }
        
        .pin-container {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            gap: 10px;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
        }
        
        .pin-input {
            width: 50px !important;
            height: 50px !important;
            text-align: center !important;
            font-size: 1.5rem !important;
            font-weight: bold !important;
            border: 2px solid rgba(0, 0, 0, 0.1) !important;
            border-radius: 8px !important;
            background: white !important;
            padding: 0 !important;
            outline: none !important;
            -webkit-appearance: none !important;
            appearance: none !important;
        }
        
        @media (max-width: 768px) {
            .pin-input {
                width: 45px !important;
                height: 45px !important;
                font-size: 1.3rem !important;
            }
        }
        
        .pin-input:focus {
            border-color: #2d5a2d !important;
            box-shadow: 0 0 0 3px rgba(45, 90, 45, 0.2) !important;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #2d5a2d 0%, #d4af37 100%);
            color: #000;
            border: 2px solid #d4af37;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            position: relative;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            gap: 10px;
            box-sizing: border-box;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .btn-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .submit-btn.loading .btn-spinner {
            display: inline-block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .login-link {
            text-align: center;
        }
        
        .login-link a {
            color: #2d5a2d;
            text-decoration: none;
            font-weight: 500;
        }
        
        .photo-upload {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .photo-preview {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #2d5a2d;
            margin: 0 auto 8px;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            background: #f0f0f0;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .photo-preview {
                width: 60px;
                height: 60px;
            }
        }
        
        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-upload input[type="file"] {
            display: none;
        }
        
        .photo-upload-btn {
            background: #2d5a2d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .checkbox-group {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        /* Hide default checkbox */
        .checkbox-group input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        
        /* Custom checkbox container */
        .checkbox-group label {
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            margin-bottom: 0;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            gap: 10px;
            position: relative;
            padding-left: 30px;
        }
        
        /* Custom checkbox box */
        .checkbox-group label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #2d5a2d;
            border-radius: 4px;
            background: white;
            transition: all 0.3s ease;
        }
        
        /* Checkmark */
        .checkbox-group label::after {
            content: '';
            position: absolute;
            left: 7px;
            top: 50%;
            transform: translateY(-50%) rotate(45deg) scale(0);
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transition: all 0.3s ease;
        }
        
        /* Checked state */
        .checkbox-group input[type="checkbox"]:checked + label::before {
            background: #2d5a2d;
            border-color: #2d5a2d;
        }
        
        .checkbox-group input[type="checkbox"]:checked + label::after {
            transform: translateY(-50%) rotate(45deg) scale(1);
        }
        
        /* Hover effect */
        .checkbox-group label:hover::before {
            border-color: #1a3a1a;
        }
    </style>
</head>
<body>
    <div id="topbar-container"></div>
    
    <div class="register-container">
        <div class="register-form">
            <div class="register-header">
                <h1>Create Account</h1>
                <p>Join IAMCALLING to access exclusive content</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="pin1">4-Character PIN (Letters & Numbers)</label>
                    <div class="pin-container">
                        <input type="text" class="pin-input" id="pin1" maxlength="1" required>
                        <input type="text" class="pin-input" id="pin2" maxlength="1" required>
                        <input type="text" class="pin-input" id="pin3" maxlength="1" required>
                        <input type="text" class="pin-input" id="pin4" maxlength="1" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cpin1">Confirm PIN</label>
                    <div class="pin-container">
                        <input type="text" class="pin-input" id="cpin1" maxlength="1" required>
                        <input type="text" class="pin-input" id="cpin2" maxlength="1" required>
                        <input type="text" class="pin-input" id="cpin3" maxlength="1" required>
                        <input type="text" class="pin-input" id="cpin4" maxlength="1" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="photo-upload">
                        <div class="photo-preview" id="photoPreview">
                            <i class="fas fa-user" style="font-size: 2rem; color: #ccc;"></i>
                        </div>
                        <input type="file" id="profilePhoto" accept="image/*">
                        <button type="button" class="photo-upload-btn" onclick="document.getElementById('profilePhoto').click()">Upload Photo</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me on this device</label>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-spinner"></span>
                </button>
            </form>
            
            <div class="login-link">
                <p>Already have an account? <a href="15-login.html">Sign in here</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/universal-topbar-injector.js"></script>
    <script src="js/login-guard.js"></script>
    <script src="js/ultimate-console-cleaner.js"></script>
    <script src="js/storage-fallback.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/session-manager.js"></script>
    <script>
        // Clear all conflicting user data on page load
        localStorage.removeItem('iamcalling_current_user');
        sessionStorage.removeItem('iamcalling_current_user');
        
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // PIN input handling
            const pinInputs = ['pin1', 'pin2', 'pin3', 'pin4'];
            const confirmPinInputs = ['cpin1', 'cpin2', 'cpin3', 'cpin4'];
            
            function setupPinInputs(inputs) {
                inputs.forEach((id, index) => {
                    const input = document.getElementById(id);
                    if (!input) return;
                    
                    // Remove any existing event listeners
                    input.removeAttribute('readonly');
                    input.removeAttribute('disabled');
                    
                    input.addEventListener('input', function(e) {
                        // Allow letters and numbers, convert to uppercase
                        let value = this.value.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
                        this.value = value;
                        
                        // Move to next input if character entered
                        if (value && index < inputs.length - 1) {
                            const nextInput = document.getElementById(inputs[index + 1]);
                            if (nextInput) {
                                setTimeout(() => nextInput.focus(), 10);
                            }
                        }
                    });
                    
                    input.addEventListener('keydown', function(e) {
                        // Move to previous input on backspace if current is empty
                        if (e.key === 'Backspace' && !this.value && index > 0) {
                            const prevInput = document.getElementById(inputs[index - 1]);
                            if (prevInput) prevInput.focus();
                        }
                    });
                    
                    // Ensure input is focusable
                    input.addEventListener('click', function() {
                        this.focus();
                    });
                });
            }
            
            setupPinInputs(pinInputs);
            setupPinInputs(confirmPinInputs);
            
            // Photo upload handling
            document.getElementById('profilePhoto').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const preview = document.getElementById('photoPreview');
                        preview.innerHTML = `<img src="${e.target.result}" alt="Profile">`;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = true;
                submitBtn.classList.add('loading');
                submitBtn.querySelector('.btn-text').textContent = 'Creating...';
                
                const pin = pinInputs.map(id => {
                    const input = document.getElementById(id);
                    return input ? input.value : '';
                }).join('');
                
                const confirmPin = confirmPinInputs.map(id => {
                    const input = document.getElementById(id);
                    return input ? input.value : '';
                }).join('');
                
                if (pin.length !== 4) {
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                    submitBtn.querySelector('.btn-text').textContent = 'Create Account';
                    return;
                }
                
                if (pin !== confirmPin) {
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                    submitBtn.querySelector('.btn-text').textContent = 'Create Account';
                    return;
                }
                
                // Collect form data
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                const photoFile = document.getElementById('profilePhoto').files[0];
                
                let profilePhoto = null;
                if (photoFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        profilePhoto = e.target.result;
                        saveUserData();
                    };
                    reader.readAsDataURL(photoFile);
                } else {
                    saveUserData();
                }
                
                function saveUserData() {
                    const fullName = `${firstName} ${lastName}`;
                    
                    // Save to Supabase first
                    saveToSupabase({
                        first_name: firstName,
                        last_name: lastName,
                        full_name: fullName,
                        email: email,
                        password: pin,
                        profile_photo: profilePhoto
                    });
                }
                
                async function saveToSupabase(userData) {
                    try {
                        console.log('ðŸš€ Registering user via API:', userData.email);
                        
                        // Call backend registration API
                        const response = await fetch('/api/auth/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                firstName: userData.first_name,
                                lastName: userData.last_name,
                                email: userData.email,
                                password: userData.password,
                                profilePhoto: userData.profile_photo
                            })
                        });
                        
                        const result = await response.json();
                        
                        if (!response.ok || !result.success) {
                            console.error('âŒ Registration failed:', result.message);
                            alert(result.message || 'Registration failed. Please try again.');
                            submitBtn.disabled = false;
                            submitBtn.classList.remove('loading');
                            submitBtn.querySelector('.btn-text').textContent = 'Create Account';
                            return;
                        }
                        
                        console.log('âœ… User registered successfully:', result.user);
                        
                        // Save locally after successful registration
                        saveLocally(userData, result.user);
                        
                    } catch (error) {
                        console.error('âŒ Registration error:', error);
                        alert('Registration failed. Please check your connection and try again.');
                        submitBtn.disabled = false;
                        submitBtn.classList.remove('loading');
                        submitBtn.querySelector('.btn-text').textContent = 'Create Account';
                    }
                }
                
                function saveLocally(userData, registeredUser) {
                    const userRecord = {
                        id: registeredUser.id,
                        name: registeredUser.fullName || userData.full_name,
                        full_name: registeredUser.fullName || userData.full_name,
                        first_name: registeredUser.firstName || userData.first_name,
                        last_name: registeredUser.lastName || userData.last_name,
                        email: registeredUser.email || userData.email,
                        rememberMe: rememberMe
                    };
                    
                    console.log('âœ… Saving to localStorage');
                    
                    localStorage.setItem('persistentLogin', 'true');
                    localStorage.setItem('userAuth', 'true');
                    localStorage.setItem('loginTimestamp', Date.now().toString());
                    localStorage.setItem('currentUser', JSON.stringify(userRecord));
                    
                    if (window.globalAuth) {
                        window.globalAuth.setUser(userRecord);
                    }
                    
                    submitBtn.querySelector('.btn-text').textContent = 'âœ… Success! Redirecting...';
                    
                    setTimeout(() => {
                        window.location.href = '18-profile.html';
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
