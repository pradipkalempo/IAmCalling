<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Post Creation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
        }
        .form-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.3);
        }
        .btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        #editor {
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #ffffff;
        }
        .ql-editor {
            color: #ffffff !important;
        }
        .ql-editor.ql-blank::before {
            color: rgba(255, 255, 255, 0.6) !important;
        }
        .debug-info {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-pen-alt"></i> Test Admin Post Creation</h1>
        
        <form id="adminPostForm">
            <div class="form-group">
                <label class="form-label">Post Title *</label>
                <input type="text" id="postTitle" class="form-input" placeholder="Enter post title" required>
            </div>

            <div class="form-group">
                <label class="form-label">Content *</label>
                <div id="editor"></div>
                <textarea id="postContent" style="display: none;" required></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Category *</label>
                <select id="category" class="form-input" required>
                    <option value="">Select category</option>
                    <option value="politics">Politics</option>
                    <option value="technology">Technology</option>
                    <option value="science">Science</option>
                    <option value="culture">Culture</option>
                    <option value="economics">Economics</option>
                    <option value="philosophy">Philosophy</option>
                    <option value="general">General</option>
                </select>
            </div>

            <button type="submit" id="publishBtn" class="btn">
                <i class="fas fa-paper-plane"></i> Test Publish
            </button>
        </form>

        <div class="debug-info" id="debugInfo">
Debug information will appear here...
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        let quill;
        let debugInfo = document.getElementById('debugInfo');

        // Initialize Quill editor
        function initializeEditor() {
            quill = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['link', 'image'],
                        ['clean']
                    ]
                },
                placeholder: 'Write your post content here...'
            });

            // Update hidden textarea
            quill.on('text-change', function() {
                const content = quill.root.innerHTML;
                document.getElementById('postContent').value = content;
                updateDebugInfo();
            });
        }

        // Update debug information
        function updateDebugInfo() {
            const title = document.getElementById('postTitle').value;
            const content = quill ? quill.getText() : '';
            const category = document.getElementById('category').value;
            
            debugInfo.textContent = `Current Form State:
Title: "${title}"
Content length: ${content.length} characters
Category: "${category}"
Form valid: ${document.getElementById('adminPostForm').checkValidity()}`;
        }

        // Handle form submission
        document.getElementById('adminPostForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const publishBtn = document.getElementById('publishBtn');
            publishBtn.disabled = true;
            publishBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Testing...';
            
            try {
                // Get form data
                const formData = {
                    title: document.getElementById('postTitle').value.trim(),
                    content: quill.root.innerHTML,
                    plain_text: quill.getText().trim(),
                    category: document.getElementById('category').value,
                    author_name: 'Admin',
                    author_role: 'admin',
                    published: true,
                    created_at: new Date().toISOString()
                };

                // Validation
                if (!formData.title) {
                    throw new Error('Please enter a post title');
                }
                if (!formData.category) {
                    throw new Error('Please select a category');
                }
                if (formData.plain_text.length < 10) {
                    throw new Error('Please write at least 10 characters of content');
                }

                // Display success
                debugInfo.textContent = `SUCCESS! Form would be submitted with:
${JSON.stringify(formData, null, 2)}`;

                // Reset button
                setTimeout(() => {
                    publishBtn.disabled = false;
                    publishBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Test Publish';
                }, 2000);

            } catch (error) {
                debugInfo.textContent = `ERROR: ${error.message}`;
                publishBtn.disabled = false;
                publishBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Test Publish';
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeEditor();
            
            // Add input event listeners for real-time debugging
            document.getElementById('postTitle').addEventListener('input', updateDebugInfo);
            document.getElementById('category').addEventListener('change', updateDebugInfo);
            
            updateDebugInfo();
        });
    </script>
</body>
</html>
