        // Load real author photos from Supabase
        async function loadAuthorPhoto(imgElement) {
            const SUPABASE_URL = 'https://gkckyyyaoqsaouemjnxl.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrY2t5eXlhb3FzYW91ZW1qbnhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMzA3OTEsImV4cCI6MjA3MjgwNjc5MX0.0z5c-3P1fMSW2qiWg7IT3Oqv-65B3lZ8Lsq2aDvMYQk';
            
            const authorName = imgElement.dataset.author;
            if (!authorName || authorName === 'Anonymous') {
                imgElement.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/users?select=profile_photo&full_name=eq.${encodeURIComponent(authorName)}`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const users = await response.json();
                    if (users && users.length > 0 && users[0].profile_photo) {
                        const photo = users[0].profile_photo;
                        if (photo.startsWith('data:image/') || photo.startsWith('http')) {
                            imgElement.src = photo;
                            imgElement.style.display = 'block';
                            return;
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading author photo:', error);
            }
            
            // Hide image if no real photo found
            imgElement.style.display = 'none';
        }

        }

        const instagramStyles = document.createElement('style');
        instagramStyles.textContent = `
            @keyframes profileLoaded {
                0% { transform: scale(0.98); opacity: 0.8; }
                100% { transform: scale(1); opacity: 1; }
            }
            
            @keyframes shimmer {
                0% { background-position: -200px 0; }
                100% { background-position: calc(200px + 100%) 0; }
            }
            
            .loading-shimmer {
                background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
                background-size: 200px 100%;
                animation: shimmer 1.5s infinite;
            }
        `;
        document.head.appendChild(instagramStyles);
        
        // Initialize articles loading
        document.addEventListener('DOMContentLoaded', function() {
            loadResponseArticles();
            
            // Add category filter listener
            const categoryFilter = document.getElementById('categoryFilterResponse');
            if (categoryFilter) {
                categoryFilter.addEventListener('change', function(e) {
                    const category = e.target.value.toLowerCase();
                    if (!category) {
                        renderArticles(window.allArticles || []);
                    } else {
                        const filtered = (window.allArticles || []).filter(a => (a.category || '').toLowerCase() === category);
                        renderArticles(filtered);
                    }
                });
            }
            
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mainMenu = document.getElementById('mainMenu');
            if (mobileMenuBtn && mainMenu) {
                mobileMenuBtn.addEventListener('click', function() {
                    mainMenu.classList.toggle('active');
                });
            }
            
            updateOfficialViewButton();
            loadInstagramProfile();
            
            // Ensure logo is clickable after topbar loads
            setTimeout(function() {
                const logo = document.querySelector('.topbar-logo');
                if (logo && !logo.getAttribute('href')) {
                    logo.setAttribute('href', '01-index.html');
                    console.log('‚úÖ Logo navigation fixed');
                }
            }, 1000);
        });
        
        // Also run immediately if DOM already loaded
        if (document.readyState !== 'loading') {
            loadResponseArticles();
        }
    </script>
</body>
</html>
