<!DOCTYPE html>
<html>
<head>
    <title>Form Test</title>
</head>
<body>
    <h1>Testing Form Elements</h1>
    
    <form id="testForm">
        <input type="text" id="testTitle" placeholder="Test Title">
        <select id="testCategory">
            <option value="">Select</option>
            <option value="test">Test Category</option>
        </select>
        <button type="submit">Test Submit</button>
    </form>
    
    <div id="output"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('testTitle').value;
            const category = document.getElementById('testCategory').value;
            document.getElementById('output').innerHTML = 
                'Form working! Title: "' + title + '", Category: "' + category + '"';
        });
        
        // Test if elements exist
        const titleElement = document.getElementById('testTitle');
        const categoryElement = document.getElementById('testCategory');
        console.log('Title element exists:', !!titleElement);
        console.log('Category element exists:', !!categoryElement);
    </script>
</body>
</html>
