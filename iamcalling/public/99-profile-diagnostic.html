<!DOCTYPE html>
<html>
<head>
    <title>Profile Photo Diagnostic</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        h1 { color: #333; }
        .result { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        img { max-width: 200px; border: 2px solid #ddd; border-radius: 10px; margin: 10px 0; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Profile Photo Diagnostic</h1>
        
        <div>
            <label>Enter your email:</label><br>
            <input type="email" id="emailInput" placeholder="your@email.com" style="width: 300px; padding: 8px; margin: 10px 0;">
            <button onclick="checkProfile()">Check Profile</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        async function checkProfile() {
            const email = document.getElementById('emailInput').value;
            const resultsDiv = document.getElementById('results');
            
            if (!email) {
                resultsDiv.innerHTML = '<div class="result error">Please enter an email</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="result">üîÑ Checking...</div>';
            
            try {
                const SUPABASE_URL = 'https://gkckyyyaoqsaouemjnxl.supabase.co';
                const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrY2t5eXlhb3FzYW91ZW1qbnhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMzA3OTEsImV4cCI6MjA3MjgwNjc5MX0.0z5c-3P1fMSW2qiWg7IT3Oqv-65B3lZ8Lsq2aDvMYQk';
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/users?select=*&email=eq.${encodeURIComponent(email)}`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const users = await response.json();
                
                if (!users || users.length === 0) {
                    resultsDiv.innerHTML = '<div class="result error">‚ùå User not found in database</div>';
                    return;
                }
                
                const user = users[0];
                
                let html = '<div class="result success">‚úÖ User found!</div>';
                
                html += '<div class="result">';
                html += '<h3>User Data:</h3>';
                html += `<p><strong>Name:</strong> ${user.first_name} ${user.last_name}</p>`;
                html += `<p><strong>Email:</strong> ${user.email}</p>`;
                html += `<p><strong>Created:</strong> ${new Date(user.created_at).toLocaleString()}</p>`;
                html += '</div>';
                
                html += '<div class="result">';
                html += '<h3>Profile Photo Status:</h3>';
                
                if (user.profile_photo) {
                    const photoLength = user.profile_photo.length;
                    const isBase64 = user.profile_photo.startsWith('data:image');
                    const isCloudinary = user.profile_photo.includes('cloudinary.com');
                    const isURL = user.profile_photo.startsWith('http');
                    
                    html += `<p><strong>Photo exists:</strong> ‚úÖ YES</p>`;
                    html += `<p><strong>Length:</strong> ${photoLength} characters</p>`;
                    html += `<p><strong>Type:</strong> ${isBase64 ? 'üì¶ Base64' : isCloudinary ? '‚òÅÔ∏è Cloudinary URL' : isURL ? 'üîó URL' : '‚ùì Unknown'}</p>`;
                    
                    if (isCloudinary || isURL) {
                        html += `<p><strong>URL:</strong> <a href="${user.profile_photo}" target="_blank">${user.profile_photo}</a></p>`;
                        html += `<p><strong>Preview:</strong></p>`;
                        html += `<img src="${user.profile_photo}" alt="Profile" onerror="this.src=''; this.alt='Failed to load'">`;
                    } else if (isBase64) {
                        html += `<p><strong>Preview:</strong></p>`;
                        html += `<img src="${user.profile_photo}" alt="Profile">`;
                        html += `<p><strong>First 100 chars:</strong></p>`;
                        html += `<pre>${user.profile_photo.substring(0, 100)}...</pre>`;
                    }
                } else {
                    html += `<p><strong>Photo exists:</strong> ‚ùå NO (NULL or empty)</p>`;
                    html += `<p>‚ö†Ô∏è This is why you see dummy photo!</p>`;
                }
                
                html += '</div>';
                
                html += '<div class="result">';
                html += '<h3>Full User Object:</h3>';
                html += `<pre>${JSON.stringify(user, null, 2)}</pre>`;
                html += '</div>';
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="result error">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
