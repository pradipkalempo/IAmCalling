<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Messenger Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .messenger-container { display: flex; height: 80vh; border: 1px solid #ccc; }
        .sidebar { width: 300px; background: #f5f5f5; overflow-y: auto; }
        .conversation-item { padding: 15px; border-bottom: 1px solid #ddd; cursor: pointer; display: flex; align-items: center; }
        .conversation-item:hover { background: #e9e9e9; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
        .conversation-info { flex: 1; }
        .user-name { font-weight: bold; margin-bottom: 5px; }
        .last-seen { font-size: 12px; color: #666; }
        .chat-area { flex: 1; display: flex; flex-direction: column; }
        .chat-header { padding: 15px; background: #fff; border-bottom: 1px solid #ddd; }
        .messages-container { flex: 1; padding: 20px; overflow-y: auto; background: #fafafa; }
        .message { margin-bottom: 15px; }
        .message.sent { text-align: right; }
        .message-content { display: inline-block; padding: 10px 15px; border-radius: 20px; max-width: 70%; }
        .message.sent .message-content { background: #007bff; color: white; }
        .message.received .message-content { background: white; border: 1px solid #ddd; }
        .message-time { font-size: 11px; color: #999; margin-top: 5px; }
        .input-area { padding: 15px; background: white; border-top: 1px solid #ddd; display: flex; }
        .input-area input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; margin-right: 10px; }
        .input-area button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Real-time Messenger Test</h1>
    <div class="messenger-container">
        <div class="sidebar">
            <div id="conversationList">Loading conversations...</div>
        </div>
        <div class="chat-area">
            <div class="chat-header">
                <h3>Select a conversation</h3>
            </div>
            <div id="messagesContainer" class="messages-container">
                <p>Select a user to start chatting</p>
            </div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type a message..." />
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <!-- Include Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase (replace with your credentials)
        const supabase = window.supabase.createClient(
            'YOUR_SUPABASE_URL',
            'YOUR_SUPABASE_ANON_KEY'
        );
    </script>

</body>
</html>
