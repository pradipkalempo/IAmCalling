<!DOCTYPE html>
<html>
<head>
    <title>Cloudinary Upload Test</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        img { max-width: 300px; margin-top: 10px; border: 2px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Cloudinary Upload Test</h1>
        <p>This will test if Cloudinary is configured correctly.</p>
        
        <input type="file" id="testFile" accept="image/*">
        <button onclick="testUpload()">Test Upload</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('testFile');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="result error">Please select a file first!</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="result">üîÑ Uploading...</div>';
            
            try {
                const formData = new FormData();
                formData.append('testPhoto', fileInput.files[0]);
                
                const response = await fetch('/api/test/test-upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Upload Successful!</h3>
                            <p><strong>URL:</strong> <a href="${result.file.url}" target="_blank">${result.file.url}</a></p>
                            <p><strong>Size:</strong> ${(result.file.size / 1024).toFixed(2)} KB</p>
                            <img src="${result.file.url}" alt="Uploaded">
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
