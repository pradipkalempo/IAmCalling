<!DOCTYPE html>
<html>
<head>
    <title>Navigation Test - IAMCALLING</title>
    <script src="js/universal-topbar-injector.js"></script>
    <style>
        body { padding: 100px 20px; text-align: center; font-family: Arial, sans-serif; }
        .test-section { margin: 30px 0; padding: 20px; background: #f5f5f5; border-radius: 8px; }
        .nav-test { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin: 20px 0; }
        .nav-test a { padding: 10px 15px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        .nav-test a:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Universal Navigation Test</h1>
    
    <div class="test-section">
        <h2>Navigation Links Status</h2>
        <div id="navStatus">Loading...</div>
    </div>
    
    <div class="test-section">
        <h2>Test Navigation Links</h2>
        <div class="nav-test">
            <a href="01-index.html">üè† Home</a>
            <a href="01-response-index.html">üì∞ Articles</a>
            <a href="10-political-battle.html">‚öîÔ∏è Battle</a>
            <a href="09-ideology-analyzer.html">üß† Test Ideology</a>
            <a href="02-about.html">‚ÑπÔ∏è About</a>
            <a href="04-categories.html">üìÇ Categories</a>
        </div>
    </div>

    <script>
        function checkNavigation() {
            const status = document.getElementById('navStatus');
            
            if (window.NAV_LINKS && Array.isArray(window.NAV_LINKS)) {
                let html = '<h3>‚úÖ Navigation Links Configured:</h3><ul style="text-align: left; display: inline-block;">';
                window.NAV_LINKS.forEach(link => {
                    html += `<li><strong>${link.label}</strong> ‚Üí ${link.href}</li>`;
                });
                html += '</ul>';
                status.innerHTML = html;
            } else {
                status.innerHTML = '‚ùå Navigation links not loaded';
            }
        }
        
        function waitForNav() {
            if (window.NAV_LINKS && window.universalTopBar) {
                checkNavigation();
            } else {
                setTimeout(waitForNav, 100);
            }
        }
        
        document.addEventListener('DOMContentLoaded', waitForNav);
    </script>
</body>
</html>
