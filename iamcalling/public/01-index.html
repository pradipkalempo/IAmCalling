    <!-- Enhanced Storage Fallback System -->
    <script>
        (function() {
            const storageFallback = {
                data: {},
                setItem: function(key, value) {
                    try {
                        localStorage.setItem(key, value);
                    } catch (e) {
                        this.data[key] = value;
                    }
                },
                getItem: function(key) {
                    try {
                        return localStorage.getItem(key);
                    } catch (e) {
                        return this.data[key] || null;
                    }
                },
                removeItem: function(key) {
                    try {
                        localStorage.removeItem(key);
                    } catch (e) {
                        delete this.data[key];
                    }
                }
            };
            
            try {
                localStorage.setItem('test', '1');
                localStorage.removeItem('test');
            } catch (e) {
                window.localStorage = storageFallback;
                window.sessionStorage = storageFallback;
            }
        })();
    </script>

    <!-- Load posts from server API -->
    <script>
        async function loadPosts() {
            const articlesContainer = document.getElementById('articlesContainer');
            articlesContainer.innerHTML = `
                <div style="text-align:center;padding:2rem 1rem;">
                    <div class="loading-cube" style="width:50px;height:50px;position:relative;transform-style:preserve-3d;animation:rotateCube 2s infinite linear;margin:0 auto 1.5rem;">
                        <div style="position:absolute;width:50px;height:50px;background:linear-gradient(135deg,#0a3d0a,#d4af37);border:2px solid #d4af37;opacity:0.9;transform:rotateY(0deg) translateZ(25px);"></div>
                        <div style="position:absolute;width:50px;height:50px;background:linear-gradient(135deg,#0a3d0a,#d4af37);border:2px solid #d4af37;opacity:0.9;transform:rotateY(90deg) translateZ(25px);"></div>
                        <div style="position:absolute;width:50px;height:50px;background:linear-gradient(135deg,#0a3d0a,#d4af37);border:2px solid #d4af37;opacity:0.9;transform:rotateY(180deg) translateZ(25px);"></div>
                        <div style="position:absolute;width:50px;height:50px;background:linear-gradient(135deg,#0a3d0a,#d4af37);border:2px solid #d4af37;opacity:0.9;transform:rotateY(-90deg) translateZ(25px);"></div>
                        <div style="position:absolute;width:50px;height:50px;background:linear-gradient(135deg,#0a3d0a,#d4af37);border:2px solid #d4af37;opacity:0.9;transform:rotateX(90deg) translateZ(25px);"></div>
                        <div style="position:absolute;width:50px;height:50px;background:linear-gradient(135deg,#0a3d0a,#d4af37);border:2px solid #d4af37;opacity:0.9;transform:rotateX(-90deg) translateZ(25px);"></div>
                    </div>
                    <h2 style="color:#0a3d0a;font-size:1.2rem;margin-bottom:0.8rem;font-weight:700;line-height:1.4;animation:fadeIn 1s ease-in;background:linear-gradient(135deg,#0a3d0a,#d4af37);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;">Welcome to<br>Factual Data Analysis Platform</h2>
                    <p style="color:#666;font-size:0.85rem;animation:pulse 2s infinite;">Loading latest insights...</p>
                </div>
            `;
            
            const style = document.createElement('style');
            style.textContent = '@keyframes rotateCube{from{transform:rotateX(0deg) rotateY(0deg)}to{transform:rotateX(360deg) rotateY(360deg)}}@keyframes fadeIn{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}@keyframes pulse{0%,100%{opacity:1}50%{opacity:0.5}}';
            document.head.appendChild(style);
            
            try {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), 15000);
                
                const response = await fetch('/api/posts', { signal: controller.signal });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const posts = await response.json();
                
                if (!posts?.length) {
                    articlesContainer.innerHTML = '<div style="text-align:center;padding:3rem;background:white;border-radius:8px;"><h3 style="color:#666;">No posts yet</h3><a href="22-write_article.html" style="background:#0a3d0a;color:white;padding:12px 24px;border-radius:8px;text-decoration:none;">Write First Article</a></div>';
                    return;
                }
                
                articlesContainer.innerHTML = posts.slice(0, 3).map(post => `
                    <div class="article-card">
                        <div class="article-thumbnail">
                            <img src="${post.thumbnail_url || `https://picsum.photos/seed/post${post.id}/400/250`}" alt="${post.title}" class="thumbnail-image" loading="lazy">
                            <div class="article-category">Official</div>
                        </div>
                        <div class="article-content">
                            <h2 class="article-title">${post.title}</h2>
                            <div class="article-meta">
                                <div class="author-info"><span>${post.author_name || 'Admin'}</span></div>
                                <span>${new Date(post.created_at).toLocaleDateString()}</span>
                            </div>
                            <div style="margin-top:1rem;">
                                <a href="07-readmore.html?id=${post.id}" class="read-more">Read More ‚Üí</a>
                                <span style="color:#666;font-size:0.6rem;margin-left:1rem;">üëÅ ${post.views_count || 0} views</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                articlesContainer.innerHTML = '<div style="text-align:center;padding:3rem;background:white;border-radius:8px;"><h3 style="color:#dc3545;">Unable to Load</h3><button onclick="loadPosts()" style="background:#0a3d0a;color:white;padding:12px 24px;border:none;border-radius:8px;cursor:pointer;">Retry</button></div>';
            }
        }
        
        // Load posts when DOM is ready
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
