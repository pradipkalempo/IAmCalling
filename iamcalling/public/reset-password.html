<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - IAMCALLING</title>
    <!-- Mobile-First CSS -->
    <link rel="stylesheet" href="css/mobile-responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0a1f0a;
            --secondary-dark: #1a3a1a;
            --accent-green: #2d5a2d;
            --accent-red: #4a1010;
            --gold: #d4af37;
            --white: #ffffff;
            --milky: #f8f8f8;
            --text-dark: #333333;
            --text-light: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--milky) 0%, #e0e0e0 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .reset-

        .reset-icon {
            font-size: 3rem;
            color: var(--accent-green);
            margin-bottom: 20px;
        }

        .reset-title {
            font-size: 1.8rem;
            color: var(--primary-dark);
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-dark);
        }

        .password-boxes {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .password-box {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.7);
            color: var(--text-dark);
            transition: border-color 0.3s;
        }

        .password-box:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(45, 90, 45, 0.2);
        }

        .reset-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--gold) 100%);
            color: var(--white);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--accent-green);
            color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: var(--accent-red);
        }

        .back-link {
            display: block;
            text-align: center;
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
    <script src="js/universal-topbar-injector.js"></script>
</head>
<body>
    <div class="reset-card">
        <div class="reset-header">
            <div class="reset-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h2 class="reset-title">Set New Password</h2>
            <p>Enter your new 4-character password</p>
        </div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label>New Password (4 Characters)</label>
                <div class="password-boxes">
                    <input type="text" class="password-box" id="pass1" maxlength="1" required>
                    <input type="text" class="password-box" id="pass2" maxlength="1" required>
                    <input type="text" class="password-box" id="pass3" maxlength="1" required>
                    <input type="text" class="password-box" id="pass4" maxlength="1" required>
                </div>
            </div>
            <button type="submit" class="reset-btn">Update Password</button>
        </form>

        <a href="15-login.html" class="back-link">Back to Login</a>
    </div>

    <div class="notification" id="notification"></div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetPasswordForm');
            const notification = document.getElementById('notification');
            const passwordBoxes = document.querySelectorAll('.password-box');

            // Initialize Supabase
            const SUPABASE_URL = window.APP_CONFIG?.supabaseUrl || '';
            const SUPABASE_ANON_KEY = window.APP_CONFIG?.supabaseAnonKey || '';
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showNotification('Invalid reset link', true);
                return;
            }

            // Password box navigation
            passwordBoxes.forEach((box, index) => {
                box.addEventListener('input', function() {
                    if (this.value && index < passwordBoxes.length - 1) {
                        passwordBoxes[index + 1].focus();
                    }
                });

                box.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !this.value && index > 0) {
                        passwordBoxes[index - 1].focus();
                    }
                });
            });

            // Show notification
            function showNotification(message, isError = false) {
                notification.textContent = message;
                notification.className = `notification ${isError ? 'error' : ''} show`;
                setTimeout(() => notification.classList.remove('show'), 3000);
            }

            // Handle form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const password = Array.from(passwordBoxes).map(box => box.value).join('');
                
                if (password.length !== 4) {
                    showNotification('Please enter all 4 characters', true);
                    return;
                }

                try {
                    // Verify token and get user
                    const { data: resetData, error: tokenError } = await supabase
                        .from('password_resets')
                        .select('user_id, email, expires_at')
                        .eq('reset_token', token)
                        .eq('used', false)
                        .single();

                    if (tokenError || !resetData) {
                        showNotification('Invalid or expired reset link', true);
                        return;
                    }

                    // Check if token expired
                    if (new Date(resetData.expires_at) < new Date()) {
                        showNotification('Reset link has expired', true);
                        return;
                    }

                    // Update user password
                    const { error: updateError } = await supabase
                        .from('users')
                        .update({ password: password })
                        .eq('id', resetData.user_id);

                    if (updateError) {
                        showNotification('Failed to update password', true);
                        return;
                    }

                    // Mark token as used
                    await supabase
                        .from('password_resets')
                        .update({ used: true })
                        .eq('reset_token', token);

                    showNotification('Password updated successfully!');
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '15-login.html';
                    }, 2000);

                } catch (error) {
                    console.error('Reset error:', error);
                    showNotification('An error occurred. Please try again.', true);
                }
            });
        });
    </script>
</body>
</html>
