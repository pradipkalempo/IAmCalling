<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Content - IAmCalling</title>
    <script src="js/universal-topbar-injector.js"></script>
    <style>
        .loading-cube {
            width: 40px;
            height: 40px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 2s infinite linear;
            margin: 0 auto;
        }
        
        .cube-face {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #0a3d0a, #d4af37);
            border: 2px solid #d4af37;
            opacity: 0.9;
        }
        
        .cube-face:nth-child(1) { transform: rotateY(0deg) translateZ(20px); }
        .cube-face:nth-child(2) { transform: rotateY(90deg) translateZ(20px); }
        .cube-face:nth-child(3) { transform: rotateY(180deg) translateZ(20px); }
        .cube-face:nth-child(4) { transform: rotateY(-90deg) translateZ(20px); }
        .cube-face:nth-child(5) { transform: rotateX(90deg) translateZ(20px); }
        .cube-face:nth-child(6) { transform: rotateX(-90deg) translateZ(20px); }
        
        @keyframes rotateCube {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }
        
        .fa-spinner::before { content: '‚Üª'; }
        .fa-arrow-left::before { content: '‚Üê'; }
        .fa-home::before { content: '‚åÇ'; }
        .fa-eye::before { content: 'üëÅ'; }
        
        .fa::before { 
            display: inline-block; 
            margin-right: 8px; 
            font-weight: bold;
        }
    </style>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #0a3d0a 0%, #1a1a1a 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .article-header {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 3px solid #d4af37;
        }
        
        .article-title {
            font-size: 1rem;
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-weight: 700;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .author-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #d4af37;
        }
        
        .article-content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .content-container {
            min-height: 400px;
            position: relative;
        }
        
        .loading-placeholder {
            text-align: center;
            padding: 50px;
            color: #666;
            font-style: italic;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ffcdd2;
            margin: 20px 0;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, #0a3d0a, #1a1a1a);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(10, 61, 10, 0.4);
            font-size: 0.7rem;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(10, 61, 10, 0.6);
        }
        
        .view-count {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #f8f9fa;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
        }
        
        /* Universal content display container */
        .universal-content-display {
            width: 100%;
            max-width: 100%;
            min-height: 600px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        /* Ensure all visual elements render properly */
        canvas, svg, img {
            max-width: 100% !important;
            height: auto !important;
        }
        
        .universal-content-display * {
            max-width: 100%;
            box-sizing: border-box;
        }
        
        .visualization-container {
            width: 100%;
            max-width: 100%;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .article-title {
                font-size: 2rem;
            }
            
            .article-header, .article-content {
                padding: 20px;
            }
            
            .article-meta {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="article-header">
            <div class="back-navigation">
                <a href="01-index.html" class="back-button">
                    ‚Üê Back to Home
                </a>
            </div>
            
            <h1 class="article-title" id="articleTitle">Loading...</h1>
            
            <div class="article-meta">
                <div class="author-info">
                    <img src="https://res.cloudinary.com/dkvrhjvcj/image/upload/v1769572696/WhatsApp_Image_2026-01-14_at_7.58.42_PM_gqv8ln.jpg" 
                         alt="Author" class="author-avatar" id="authorAvatar">
                    <div>
                        <div style="font-weight: bold; font-size: 0.8rem;" id="authorName">Loading...</div>
                        <div style="color: #666; font-size: 0.7rem;" id="publishDate">Loading...</div>
                    </div>
                </div>
                
                <div class="view-count">
                    <i class="fa fa-eye"></i>
                    <span id="viewCount">0</span> views
                </div>
            </div>
            
            <div id="challengeInfo" style="display: none;">
                <span class="article-category" style="background: #dc3545; color: white; padding: 0.3rem 0.8rem; border-radius: 15px; font-size: 0.7rem;">
                    Challenge ID: <span id="challengeId"></span>
                </span>
            </div>
        </div>
        
        <div class="article-content">
            <div class="content-container" id="contentContainer">
                <div class="loading-placeholder">
                    <div class="loading-cube">
                        <div class="cube-face"></div>
                        <div class="cube-face"></div>
                        <div class="cube-face"></div>
                        <div class="cube-face"></div>
                        <div class="cube-face"></div>
                        <div class="cube-face"></div>
                    </div>
                    <p style="margin-top: 20px;">Loading content...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://gkckyyyaoqsaouemjnxl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrY2t5eXlhb3FzYW91ZW1qbnhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMzA3OTEsImV4cCI6MjA3MjgwNjc5MX0.0z5c-3P1fMSW2qiWg7IT3Oqv-65B3lZ8Lsq2aDvMYQk';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        function getPostId() {
            return new URLSearchParams(window.location.search).get('id');
        }
        
        async function fetchPost(postId) {
            const { data, error } = await supabaseClient
                .from('posts')
                .select('id,title,content,author_name,created_at,views_count,challenge_post_id')
                .eq('id', postId)
                .single();
            
            if (error) throw new Error(error.message);
            return data;
        }
        
        async function trackView(postId) {
            try {
                const { data } = await supabaseClient
                    .from('posts')
                    .select('views_count')
                    .eq('id', postId)
                    .single();
                
                const newCount = (data?.views_count || 0) + 1;
                
                await supabaseClient
                    .from('posts')
                    .update({ views_count: newCount })
                    .eq('id', postId);
                
                document.getElementById('viewCount').textContent = newCount;
            } catch (e) {}
        }
        
        function extractContent(content) {
            if (!content) return '';
            const start = content.indexOf('<div class="admin-code-executable');
            if (start === -1) return content;
            
            const tagEnd = content.indexOf('>', start);
            let depth = 1, pos = tagEnd + 1;
            
            while (pos < content.length && depth > 0) {
                if (content.substr(pos, 4) === '<div') depth++, pos += 4;
                else if (content.substr(pos, 6) === '</div>') {
                    depth--;
                    if (depth === 0) return content.substring(tagEnd + 1, pos).trim();
                    pos += 6;
                } else pos++;
            }
            return content;
        }
        
        function renderContent(post) {
            const container = document.getElementById('contentContainer');
            if (!post.content) {
                container.innerHTML = '<div class="error-message">No content available.</div>';
                return;
            }
            
            const content = extractContent(post.content);
            const display = document.createElement('div');
            display.className = 'universal-content-display';
            display.innerHTML = content;
            
            container.innerHTML = '';
            container.appendChild(display);
            
            display.querySelectorAll('script').forEach(s => {
                const n = document.createElement('script');
                Array.from(s.attributes).forEach(a => n.setAttribute(a.name, a.value));
                n.textContent = s.textContent;
                s.replaceWith(n);
            });
            
            setTimeout(() => window.dispatchEvent(new Event('resize')), 500);
        }
        
        async function init() {
            const postId = getPostId();
            if (!postId) {
                document.getElementById('contentContainer').innerHTML = '<div class="error-message"><h3>Invalid Post</h3><a href="01-index.html" class="back-button">Go Home</a></div>';
                return;
            }
            
            try {
                const post = await fetchPost(postId);
                
                document.getElementById('articleTitle').textContent = post.title || 'Untitled';
                document.getElementById('authorName').textContent = post.author_name || 'Anonymous';
                document.getElementById('publishDate').textContent = new Date(post.created_at).toLocaleDateString();
                document.getElementById('viewCount').textContent = post.views_count || 0;
                
                if (post.challenge_post_id) {
                    document.getElementById('challengeId').textContent = post.challenge_post_id;
                    document.getElementById('challengeInfo').style.display = 'block';
                }
                
                trackView(postId);
                renderContent(post);
            } catch (error) {
                document.getElementById('contentContainer').innerHTML = `<div class="error-message"><h3>Error</h3><p>${error.message}</p><a href="01-index.html" class="back-button">Go Home</a></div>`;
            }
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
